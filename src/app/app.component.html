<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="mobileMenu ? 'dialog' : 'navigation'"
      [mode]="mobileMenu ? 'over' : 'side'"
      [opened]="true">
    <app-sidenav [lists]="this.checklists$ | async" (listChanged)="onListChanged($event); mobileMenu && drawer.close();" [currentLisstId]="currentListId"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="mobileMenu">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PreFlight</span>
    </mat-toolbar>
    <div class="mainContent">
      <ng-container *ngIf="currentListId; else emptyState">
        <app-list-display [listId]="currentListId"></app-list-display>
      </ng-container>

      <ng-template #emptyState>
        <h3>Select a list from the sidebar...</h3>
      </ng-template>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
